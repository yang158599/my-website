<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片与按钮选择</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

       .image-button-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

       .single-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007BFF;
            color: rgb(224, 255, 122);
            border: none;
            border-radius: 5px;
            transition: background - color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

       .button-row {
            display: flex;
            /* 你可以修改这里的 gap 值来调整按钮间距 */
            gap: 130px; 
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="image-button-container">
        <!-- 第一个图片和按钮组合 -->
        <div class="single-container">
            <img src="nl.jpg" alt="图片1">
        </div>
        <!-- 第二个图片和按钮组合 -->
        <div class="single-container">
            <img src="pm.jpg" alt="图片2">
        </div>
    </div>
    <div class="button-row">
        <button onclick="window.location.href='https://example.com/choice1'">选择</button>
        <button onclick="window.location.href='https://example.com/choice2'">选择</button>
    </div>
    <!-- 最下方的按钮 -->
    <button onclick="window.location.href='https://example.com/no-choice'">哪个都不选</button>
</body>

</html>
