<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你应该为此感到荣幸</title>
    <style>
        body {
            /* 设置页面背景颜色为浅灰色 */
            background-color: #f4f4f4;
            /* 使用 flex 布局让内容居中显示 */
            display: flex;
            /* 垂直居中 */
            align-items: center;
            /* 水平居中 */
            justify-content: center;
            /* 设置页面最小高度为浏览器窗口高度 */
            min-height: 100vh;
            /* 去除默认的外边距 */
            margin: 0;
            /* 设置字体为 Arial 或无衬线字体 */
            font-family: Arial, sans-serif;
        }

        img {
            /* 图片最大宽度为 100%，避免超出容器 */
            max-width: 100%;
            /* 图片高度自适应 */
            height: auto;
            /* 图片下方留出 20 像素的间距 */
            margin-bottom: 20px;
        }

        p {
            /* 文字居中显示 */
            text-align: center;
            /* 文字大小为 20 像素 */
            font-size: 20px;
            /* 文字颜色设置为紫色 */
            color: purple;
        }
    </style>
</head>

<body>
    <div>
        <!-- 插入图片，需将路径替换为实际图片路径 -->
        <img src="nplm.jpg" alt="示例图片">
        <!-- 显示文字 -->
        <p>恭喜你成功转生女月乃半龙猫</p>
    </div>
</body>

</html>
