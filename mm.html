<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>神秘大奖</title>
    <style>
      .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

      .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <p>是你非要点进来的，看到下面这张图片的人自动成为肖战十年老粉，让我们一起为哥哥举大旗，看谁敢与他为敌</p>

    <img src="xz.jpg" alt="示例图片" style="max-width: 100%; height: auto;">

    <a href="#" onclick="showMultipleAlerts(); return false;" class="return-button">退出（劝你不要点，哥哥会伤心的）</a>

    <script>
        function showMultipleAlerts() {
            let messages = [
                "还会再见吗？再见的时候你要幸福，好不好",
                "你要开心，你要幸福，好不好，开心啊，幸福。",
                "你的世界没有我了",
                "没关系，你要自己幸福。",
                "没有你我怎么活呀……你带我走吧。"
            ];
            for (let i = 0; i < messages.length; i++) {
                alert(messages[i]);
            }
        }
    </script>
</body>

</html>
