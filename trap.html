<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超复杂无限弹窗整蛊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        #trickyButton {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #trickyButton:hover {
            background-color: #0056b3;
        }

        #newButton {
            display: none;
            padding: 15px 30px;
            font-size: 18px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 20px;
        }

        #newButton:hover {
            background-color: #c82333;
        }

        .warning {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffc107;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: fadeInOut 3s ease-in-out;
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
            }
            20% {
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        /* 新增左侧按钮样式 */
        #leftButton {
            display: none;
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #leftButton:hover {
            background-color: #218838;
        }

        /* 新增右侧按钮样式 */
        #rightButton {
            display: none;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background-color: #6c757d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #rightButton:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="warning">警告：点击此按钮可能会有意外发生！</div>
    <button id="trickyButton">点我有惊喜！</button>
    <button id="newButton">再点我试试！</button>
    <script>
        const button = document.getElementById('trickyButton');
        const newButton = document.getElementById('newButton');
        const leftButton = document.getElementById('leftButton');
        const rightButton = document.getElementById('rightButton');
        const messages = [
            '你关不掉我啦！',
            '哈哈，继续被折磨吧！',
            '别白费力气啦，你关不掉的！',
            '还想关掉我？没那么容易！',
            '继续战斗吧！'
        ];
        let clickCount = 0;
        let alertTimer;
        let isNewButtonClicked = false;

        function showAlert() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const randomMessage = messages[randomIndex];
            alert(randomMessage);
            clickCount++;
            if (clickCount === 5) {
                clearTimeout(alertTimer); // 清除定时器，停止弹窗循环
                if (isNewButtonClicked) {
                    leftButton.style.display = 'block';
                    rightButton.style.display = 'block';
                }
                if (!isNewButtonClicked) {
                    newButton.style.display = 'inline-block';
                }
                clickCount = 0;
                isNewButtonClicked = false;
            } else {
                const randomDelay = Math.random() * 500 + 100;
                alertTimer = setTimeout(showAlert, randomDelay);
            }
        }

        button.addEventListener('click', function () {
            button.disabled = true;
            button.style.backgroundColor = '#ccc';
            clickCount = 0;
            isNewButtonClicked = false;
            showAlert();
            const colorChangeInterval = setInterval(() => {
                const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                button.style.backgroundColor = randomColor;
            }, 200);
            setTimeout(() => {
                button.disabled = false;
                button.style.backgroundColor = '#007BFF';
                clearInterval(colorChangeInterval);
            }, 10000);
        });

        newButton.addEventListener('click', function () {
            newButton.disabled = true;
            newButton.style.backgroundColor = '#ccc';
            clickCount = 0;
            isNewButtonClicked = true;
            showAlert();
            const newColorChangeInterval = setInterval(() => {
                const randomColor = `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
                newButton.style.backgroundColor = randomColor;
            }, 200);
            setTimeout(() => {
                newButton.disabled = false;
                newButton.style.backgroundColor = '#dc3545';
                clearInterval(newColorChangeInterval);
            }, 10000);
        });

       // 为左侧按钮添加点击事件
        leftButton.addEventListener('click', function () {
            window.location.href = 'https://yang158599.github.io/my-website/like.html';
        });

        // 为右侧按钮添加点击事件
        rightButton.addEventListener('click', function () {
            window.location.href = 'https://yang158599.github.io/my-website/unlike.html';
        });
    </script>
</body>

</html>
