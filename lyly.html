<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>愿你的每一天都像儿童节一样快乐，充满童真和惊喜。</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        love: '#FF4D6D',
                        loveLight: '#FF758F',
                        loveDark: '#FF2D55'
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .text-shadow {
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            }
            .animate-float {
                animation: float 3s ease-in-out infinite;
            }
            .animate-scale {
                animation: scale 0.5s ease-out forwards;
            }
            .animate-appear {
                animation: appear 0.5s ease-out forwards;
            }
            .bg-heart-pattern {
                background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FF4D6D' fill-opacity='0.1'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        @keyframes scale {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes appear {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-loveLight/20 to-love/10 bg-heart-pattern flex items-center justify-center p-4">
    <div class="max-w-3xl w-full mx-auto text-center">
        <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-love mb-6 text-shadow animate-appear" style="animation-delay: 0.2s">
            亲爱的宝宝、公主大人
        </h1>
        
        <div class="mb-10 animate-appear" style="animation-delay: 0.4s">
            <p class="text-[clamp(1.1rem,3vw,1.5rem)] text-gray-700 mb-6">
                今天是六一儿童节，虽然我们还不能见面，但我的心早已陪伴着你❤️
            </p>
            
            <button id="love-button" class="bg-love hover:bg-loveDark text-white font-bold py-4 px-10 rounded-full shadow-lg transform transition-all duration-300 hover:scale-105 hover:shadow-xl focus:outline-none animate-float">
                <i class="fa fa-heart mr-2"></i>点我有惊喜
            </button>
        </div>
        
        <div id="message-container" class="hidden absolute inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
            <div class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full animate-scale">
                <div class="text-right mb-4">
                    <button id="close-message" class="text-gray-500 hover:text-gray-700 text-xl">
                        <i class="fa fa-times"></i>
                    </button>
                </div>
                
                <div class="text-center">
                    <h2 class="text-2xl font-bold text-love mb-4">致最可爱的惠可爱</h2>
                    <p class="text-gray-700 mb-6 leading-relaxed">
                        六一儿童节快乐！虽然我们还隔着屏幕，但我的心早已和你在一起。
                        感谢你出现在我的生命里，让我每天都充满期待和喜悦。
                        你的笑容是我最大的动力，你的声音是我最温暖的慰藉。
                        我知道这段路程不容易，但我会努力创造条件，早日与你相见。
                    </p>
                    <div class="text-love text-3xl mb-4">
                        <i class="fa fa-heart animate-sparkle"></i>
                    </div>
                    <p class="text-gray-700 italic">
                        "愿你的每一天都像儿童节一样快乐，充满童真和惊喜。"
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loveButton = document.getElementById('love-button');
        const messageContainer = document.getElementById('message-container');
        const closeMessage = document.getElementById('close-message');
        
        loveButton.addEventListener('click', () => {
            messageContainer.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        });
        
        closeMessage.addEventListener('click', () => {
            messageContainer.classList.add('hidden');
            document.body.style.overflow = '';
        });
        
        // 点击空白处关闭
        messageContainer.addEventListener('click', (e) => {
            if (e.target === messageContainer) {
                messageContainer.classList.add('hidden');
                document.body.style.overflow = '';
            }
        });
    </script>
</body>
</html>
