<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>最喜欢的东西</title>
    <style>
        /* 定义按钮样式 */
       .return-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

       .return-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <p>最喜欢的肯定是我家肖战哥哥啦QwQ  哥哥演的电影太好看了qwq</p>

    <img src="sdxz.jpg" alt="示例图片" style="max-width: 100%; height: auto;">

    <!-- 使用 a 标签并添加按钮类名，修改 href 属性为 JavaScript 语句 -->
    <a href="javascript:history.back();" class="return-button">返回</a>
</body>

</html>
